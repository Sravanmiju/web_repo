<!-- game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Guessing Game</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- External CSS for game page -->
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Main Hub</a>
    <!-- Toggler for mobile view -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navGame" aria-controls="navGame">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navGame">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Game</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <!-- Game content -->
  <div class="container mt-4">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <!-- Input and button for guessing -->
    <div class="form-inline">
      <input type="number" class="form-control mb-2 mr-sm-2" id="guessInput" placeholder="Your guess">
      <button id="guessBtn" class="btn btn-primary mb-2">Submit Guess</button>
    </div>
    <!-- Display result and attempts -->
    <p id="result" class="mt-3"></p>
    <p id="attempts"></p>
    <!-- Button to reset the game -->
    <button id="resetBtn" class="btn btn-secondary mt-2">Reset Game</button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- External JavaScript for game page -->
  <script src="game.js"></script>
</body>
</html>
